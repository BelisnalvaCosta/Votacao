<!DOCTYPE html>
<head>
    <title>URNA Eletrônica</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/urna.css" rel="stylesheet">
    <script src="assets/script.js"></script>
</head>
<h1><a name="formulario">UrnaEletrônica</a></h1>

<body class="form">
    <div action="./urnaEletronica.html" method="GET">
        <div class="form-header">
            <div class="form-title">
                <h1>URNA Eletrônica</h1>
                <a href="http://localhost:63342/Vota%C3%A7%C3%A3o/com/univesp/index.html#formulario">Urna</a>
            </div>
        </div>
        <div class="input-group">
            <div class="input-box">
                <label for="firstname">Código_Candidato</label>
                <input id="firstname" type="text" codigo_candidato="firstname" placeholder="Digite o código do seu candidato" required>
            </div>
            <div class="input-box">
                <label for="lastname">Nome_Candidato</label>
                <input id="lastname" type="text" name_candidato="lastname" placeholder="Digite o nome do candidato" required>
            </div>
            <div class="input-box">
                <label for="email">Partido</label>
                <input id="email" type="email" partido="email" placeholder="Digite o partido do candidato">
            </div>
        </div>
        <div class="clear-button">
            <button type="reset">Branco</button>
            <div class="input-box">
            </div>
            <button type="reset">Nulo</button>
            <div class="input-box">
                <div class="clear-button">
                    <button type="submit">Entrar</button>
                </div>
            </div>
            <div class="clear-button">
                <button type="reset">Limpar</button>
                <div class="input-box">
                </div>
            </div>
            <footer>
                <p>Criado por Belisnalva Costa</p>
            </footer><br>
        </div>
        <a href="http://localhost:63342/Vota%C3%A7%C3%A3o/com/univesp/index.html#formulario">Urna</a>
        <form>
            <div class="base">
                <div class="urna">
                    <div class="tela">
                        TELA
                    </div>
                </div>
            </div>
            <div class="teclado">
                <div class="titulo">
                    <img src="" alt="logo da urna">
                    <h1>Urna Eletrônica</h1>
                </div>
                <div class="teclado-numerico">
                    <div id="1" class="botao-numerico">
                    <span>
                        1
                    </span>
                    </div>
                    <div id="2" class="botao-numerico">
                    <span>
                        2
                    </span>
                    </div>
                    <div id="3" class="botao-numerico">
                    <span>
                        3
                    </span>
                    </div>
                    <div id="4" class="botao-numerico">
                    <span>
                        4
                    </span>
                    </div>
                    <div id="5" class="botao-numerico">
                    <span>
                        5
                    </span>
                    </div>
                    <div id="6" class="botao-numerico">
                    <span>
                        6
                    </span>
                    </div>
                    <div id="7" class="botao-numerico">
                    <span>
                        7
                    </span>
                    </div>
                    <div id="8" class="botao-numerico">
                    <span>
                        8
                    </span>
                    </div>
                    <div id="9" class="botao-numerico">
                    <span>
                        9
                    </span>
                    </div>
                    <div id="0" class="botao-numerico">
                    <span>
                        0
                    </span>
                    </div>
                    <div class="teclado-de-acoes">
                        <div id="branco" class="botao-branco">
                    <span class="botao-acao">
                        BRANCO
                    </span>
                        </div>
                        <div id="corrige" class="botao-corrige">
                    <span class="botao-acao">
                        CORRIGIR
                    </span>
                        </div>
                        <div id="confirma" class="botao-confirma">
                    <span class="botao-acao">
                        CONFIRMA
                    </span>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
